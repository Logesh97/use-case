<app-header [loginStatus]="loginStatus"></app-header>

<div class="alert alert-danger" role="alert" *ngIf = "loginForm.valid" >
    Enter valid inputs!
</div> 


<div class="login row">
    <div class="col-lg-6 mx-auto">
        <form [formGroup] = "loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="user">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            </div>
          <input type="button" [disabled]= "loginForm.valid" class="btn btn-primary" value ="sign on" (click) = "login()"/>
        </form>
    </div>
</div>
